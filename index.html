<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbles <3</title>
  </head>
  <body>
    <div id="left-arrow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-arrow-left-circle"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 8 8 12 12 16"></polyline>
        <line x1="16" y1="12" x2="8" y2="12"></line>
      </svg>
    </div>

    <img src="" alt="" />

    <div id="right-arrow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
    
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-arrow-right-circle"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 16 16 12 12 8"></polyline>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </svg>
    </div>

    <div id="nav-dots">
      <svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="20" data-label="0"/>
        <circle cx="150" cy="50" r="20" data-label="1"/>
        <circle cx="250" cy="50" r="20"  data-label="2"/>
        <circle cx="350" cy="50" r="20" data-label="3"/>
        <circle cx="450" cy="50" r="20" data-label="4"/>
      </svg>
    </div>

    <script src="script.js"></script>
  </body>
</html>
